name: Build and Test Sycamore Ingest Plugin

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

env:
  ARYN_TOKEN: ${{ secrets.ARYN_TEST_API_KEY }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        java:
          - 17
          - 21
    name: Build and Test Plugin
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
    - name: Configure AWS Credentials via OIDC provider.
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::237550789389:role/managed-service-github-integ
    - name: Build and Run Tests
      run: |
        ./gradlew build
    - name: Publish plugin ZIP to staging repository
      run: |
        ./gradlew publishPluginZipPublicationToZipStagingRepository
